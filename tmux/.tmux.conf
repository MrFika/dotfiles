set-option -g history-limit 10000
set -g mouse on # Enable mouse
set -as terminal-overrides ",xterm-256color*:Tc" # Nice colors in tmux

# Secondary prefix option Control + a.
# set -g prefix2 C-a

# Make copypaste work with mouse
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'


set -g base-index 1
setw -g pane-base-index 1

# Nvim suggestions:
set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"
set-option -g focus-events on
# set-option -g prefix C-a
bind r source-file ~/.tmux.conf

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# PLUGINS!!!
# List of plugins
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tpm'

if-shell "gsettings get org.gnome.desktop.interface color-scheme | grep -q 'default'" "set -g @catppuccin_flavor 'latte'"
if-shell "gsettings get org.gnome.desktop.interface color-scheme | grep -q 'prefer-dark'" "set -g @catppuccin_flavor 'macchiato'"
if-shell "gsettings get org.gnome.desktop.interface color-scheme | grep -q 'prefer-light'" "set -g @catppuccin_flavor 'latte'"

# set -g @catppuccin_flavor 'latte' # or frappe, macchiato, mocha
set -g @catppuccin_window_status_style "rounded"

run ~/.tmux/plugins/tmux/catppuccin.tmux


# Make catppuccin look nice.
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# Define what to show in the bottom right.
# -g global, -a append, -F special formatting
set -g status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
set -agF status-right "#{E:@catppuccin_status_battery}"

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "no"

# Load plugins after catppuccin.
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
